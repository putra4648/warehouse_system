input {
  tcp {
    port => 5000
    codec => json
  }
}

filter {
  # Parse JSON log messages
  if [message] =~ /^\{.*\}$/ {
    json {
      source => "message"
    }
  }

  # Add timestamp
  if ![timestamp] {
    mutate {
      add_field => { "timestamp" => "%{@timestamp}" }
    }
  }

  # Parse log level
  if [level] {
    mutate {
      uppercase => [ "level" ]
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "wms-logs-%{+YYYY.MM.dd}"
    codec => json
  }
  
  # Also output to stdout for debugging
  stdout {
    codec => rubydebug
  }
}
