<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout/layout}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logistic</title>
  </head>
  <body>
    <main layout:fragment="content">
      <div class="row g-2">
        <div
          layout:replace="~{fragment/header :: header(title='Reports & Analytics',subtitle='Comprehensive insights into your warehouse operations',addHandler='addHandler()')}"
        ></div>

        <div class="col-12">
          <div class="row row-cols-md-4">
            <div class="col" th:each="msg : ${msgbox}">
              <div
                layout:replace="~{fragment/msgboxv2 :: msg(icon=${msg.icon},text=${msg.text},count=${msg.count},dataType=${msg.dataType},progressDesc=${msg.progressDesc})}"
              ></div>
            </div>
          </div>
        </div>

        <div class="col-12">
          <div class="row row-cols-md-2">
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">
                    <strong>Inventory Flow Trends</strong>
                  </h4>
                  <canvas id="flow"></canvas>
                  <script>
                    var myLineChart = new Chart(
                      $("#flow")[0].getContext("2d"),
                      {
                        type: "line",

                        data: {
                          labels: [
                            "Red",
                            "Blue",
                            "Yellow",
                            "Green",
                            "Purple",
                            "Orange",
                          ],
                          datasets: [
                            {
                              label: "# of Votes",
                              data: [12, 19, 3, 5, 2, 3],
                            },
                          ],
                        },
                      }
                    );
                  </script>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">
                    <strong>Inventory By Category</strong>
                  </h4>
                  <canvas id="category"></canvas>
                  <script>
                    var myLineChart = new Chart(
                      $("#category")[0].getContext("2d"),
                      {
                        type: "pie",
                        data: {
                          labels: [
                            "Red",
                            "Blue",
                            "Yellow",
                            "Green",
                            "Purple",
                            "Orange",
                          ],
                          datasets: [
                            {
                              label: "# of Votes",
                              data: [12, 19, 3, 5, 2, 3],
                            },
                          ],
                        },
                      }
                    );
                  </script>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12">
          <div class="card">
            <div class="card-header"><strong>Supplier Perfomance</strong></div>
            <div id="supplier_perf"></div>
            <script type="module">
              import { TabulatorFull as Tabulator } from "/webjars/tabulator-tables/dist/js/tabulator_esm.min.js";

              const supplierTable = new Tabulator("#supplier_perf", {
                layout: "fitColumns",
                responsiveLayout: "collapse",
                placeholder: "No Data Available",
                columns: [
                  {
                    title: "Supplier",
                    field: "supplier",
                  },
                  {
                    title: "On-Time Delivery",
                    field: "otd",
                  },
                  {
                    title: "Total Order",
                    field: "total",
                  },
                  {
                    title: "Order Value",
                    field: "order",
                  },
                  {
                    title: "Perfomance",
                    field: "perf",
                  },
                ],
              });
            </script>
          </div>
        </div>

        <div class="col-12">
          <div class="card">
            <div class="card-header"><strong>Top Moving Products</strong></div>
            <ul class="list-group list-group-flush">
              <a href="#" class="list-group-item list-group-item-action">
                <div
                  class="d-flex flex-row justify-content-between align-items-center"
                >
                  <div>
                    <h5 class="mb-1">
                      <strong>List group item heading</strong>
                    </h5>
                    <p class="mb-1 text-monospace">
                      Some placeholder content in a paragraph.
                    </p>
                  </div>
                  <div class="w-25">
                    <div class="d-flex align-items-center">
                      <div class="text-nowrap text-right">
                        <h6 class="mb-1">
                          <strong>98 items</strong>
                        </h6>
                        <p class="mb-1 text-monospace">This month</p>
                      </div>
                      <div class="ml-2 w-100">
                        <div class="progress">
                          <div
                            class="progress-bar"
                            role="progressbar"
                            aria-valuenow="100"
                            aria-valuemin="0"
                            aria-valuemax="100"
                          ></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </a>
            </ul>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
