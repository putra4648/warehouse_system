<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout/layout}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logistic</title>
  </head>
  <body>
    <div layout:fragment="content">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h1><strong>Inbound Management</strong></h1>
          <h6>Track incoming shipments and manage receipts</h6>
        </div>
        <button class="btn btn-primary">
          <i class="fas fa-plus"></i>
          <span>Add Item</span>
        </button>
      </div>
      <div class="card">
        <div class="card-body">
          <form class="d-flex" action="">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fas fa-search"></i>
                </div>
              </div>
              <input
                type="text"
                class="form-control"
                placeholder="Search items"
              />
            </div>
          </form>
        </div>
      </div>

      <div class="row row-cols-3">
        <div class="col">
          <div class="card">
            <div class="row align-items-center card-body">
              <div class="col-2 text-center text-primary text-xl">
                <i class="fas fa-cubes"></i>
              </div>
              <div>
                <div class="card-subtitle text-muted">Pending Shipments</div>
                <div class="card-title"><strong>2</strong></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="row align-items-center card-body">
              <div class="col-2 text-center text-green text-xl">
                <i class="fas fa-exclamation-triangle"></i>
              </div>
              <div>
                <div class="card-subtitle text-muted">Completed Today</div>
                <div class="card-title"><strong>2</strong></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="row align-items-center card-body">
              <div class="col-2 text-center text-warning text-xl">
                <i class="fas fa-cubes"></i>
              </div>
              <div>
                <div class="card-subtitle text-muted">Expected Today</div>
                <div class="card-title"><strong>2</strong></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <table id="inbound-table"></table>
        <script>
          $("#inbound-table").tabulator({
            layout: "fitColumns",
            columns: [
              {
                title: "Name",
                field: "name",
              },
              {
                title: "Category",
              },
              {
                title: "Quantity",
              },
              {
                title: "Price",
              },
              {
                title: "Location",
              },
              {
                title: "Status",
              },
            ],
          });
        </script>
      </div>
    </div>
  </body>
</html>
