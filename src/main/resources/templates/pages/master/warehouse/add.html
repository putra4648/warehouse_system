<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout/layout}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Warehouse</title>
  </head>
  <body>
    <div layout:fragment="content">
      <h1>Add Warehouse</h1>
      <hr />
      <form
        id="app-form"
        action="#"
        th:action="@{/master/warehouses(action='add')}"
        th:object="${warehouseForm}"
        method="post"
      >
        <div class="modal-body">
          <div class="form-group">
            <label for="id">Code</label>
            <input
              class="form-control"
              th:field="*{id}"
              th:classappend="${#fields.hasErrors('id')} ? 'is-invalid' : ''"
            />
            <div class="invalid-feedback" th:errors="*{id}"></div>
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input
              class="form-control"
              th:field="*{name}"
              th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
            />
            <div
              id="validateSKU"
              class="invalid-feedback"
              th:errors="*{name}"
            ></div>
          </div>
          <div class="row g-2 my-2">
            <div class="col">
              <input
                type="hidden"
                name="zone_json_string"
                id="zone_json_string"
              />
              <button class="btn btn-primary" onclick="addZone(event)">
                Add Zone
              </button>
            </div>
            <div class="col-12">
              <div id="zone-table"></div>
            </div>
          </div>
          <label class="form-label">Status</label>
          <div class="form-check">
            <input
              type="radio"
              th:field="*{status}"
              value="true"
              th:checked="${status}"
            />
            <label for="status">Enabled</label>
          </div>
          <div class="form-check">
            <input type="radio" th:field="*{status}" value="false" />
            <label for="status">Disabled</label>
          </div>
        </div>

        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          data-bs-target="#add-master-warehouse-modal"
        >
          Cancel
        </button>
        <button type="submit" class="btn btn-primary">Add</button>
      </form>

      <script th:scr="@{/obfuscate/master/warehouse/add.js}"></script>
    </div>
  </body>
</html>
