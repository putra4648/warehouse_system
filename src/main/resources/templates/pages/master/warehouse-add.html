<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout/layout}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Warehouse</title>
  </head>
  <body>
    <div layout:fragment="content">
      <h1>Add Warehouse</h1>
      <hr />
      <form
        id="app-form"
        action="#"
        th:action="@{/master/warehouse(action='add')}"
        th:object="${warehouseForm}"
        method="post"
      >
        <div class="modal-body">
          <div class="form-group">
            <label for="id">Code</label>
            <input
              class="form-control"
              th:field="*{id}"
              th:classappend="${#fields.hasErrors('id')} ? 'is-invalid' : ''"
            />
            <div class="invalid-feedback" th:errors="*{id}"></div>
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input
              class="form-control"
              th:field="*{name}"
              th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
            />
            <div
              id="validateSKU"
              class="invalid-feedback"
              th:errors="*{name}"
            ></div>
          </div>
          <div class="row g-2 my-2">
            <div class="col">
              <input
                type="hidden"
                name="zone_json_string"
                id="zone_json_string"
              />
              <button class="btn btn-primary" onclick="addZone(event)">
                Add Zone
              </button>
            </div>
            <div class="col-12">
              <div id="zone-table"></div>
            </div>
          </div>
          <label class="form-label">Status</label>
          <div class="form-check">
            <input
              type="radio"
              th:field="*{status}"
              value="true"
              th:checked="${status}"
            />
            <label for="status">Enabled</label>
          </div>
          <div class="form-check">
            <input type="radio" th:field="*{status}" value="false" />
            <label for="status">Disabled</label>
          </div>
        </div>

        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          data-bs-target="#add-master-warehouse-modal"
        >
          Cancel
        </button>
        <button type="submit" class="btn btn-primary">Add</button>
      </form>

      <script>
        const zoneTable = new Tabulator("#zone-table", {
          layout: "fitColumns",
          placeholder: "No Data Available",
          dataTree: true,
          dataTreeChildField: "racks",
          dataTreeStartExpanded: true,
          data: [
            {
              id: "zone-01",
              name: "Zone 01",
              racks: [
                {
                  rack_id: "rack-01",
                  rack_name: "Rack 01",
                },
              ],
            },
          ],
          columns: [
            {
              title: "ID",
              field: "id",
              minWidth: 100,
              editor: "input",
            },
            {
              title: "Name",
              field: "name",
              editor: "input",
              minWidth: 120,
            },
            {
              title: "Type",
              field: "type",
              editor: "input",
              minWidth: 120,
            },
            {
              title: "",
              field: "",
              headerSort: false,
              maxWidth: 120,
              cellClick: (e, cell) => {
                const row = cell.getRow();
                if (
                  (row.getTreeParent() == false) &
                    (row.getTreeChildren().length > 0) ||
                  row.getTreeParent() == false
                ) {
                  row.addTreeChild({ rack_id: "", rack_name: "" });
                }
              },
              formatter: (cell) => {
                const row = cell.getRow();
                if (
                  (row.getTreeParent() == false) &
                    (row.getTreeChildren().length > 0) ||
                  row.getTreeParent() == false
                ) {
                  return `<div>
                    <i class='fas fa-add'></i>
                    <span>Add Rack</span>
                    </div>`;
                }

                return "";
              },
            },
            {
              title: "Rack ID",
              field: "rack_id",
              editor: "input",
              minWidth: 120,
              editable: (cell) => {
                const row = cell.getRow();
                if (
                  (row.getTreeParent() == false) &
                    (row.getTreeChildren().length > 0) ||
                  row.getTreeParent() == false
                ) {
                  return false;
                }

                return true;
              },
            },
            {
              title: "Rack Name",
              field: "rack_name",
              editor: "input",
              minWidth: 120,
              editable: (cell) => {
                const row = cell.getRow();
                if (
                  (row.getTreeParent() == false) &
                    (row.getTreeChildren().length > 0) ||
                  row.getTreeParent() == false
                ) {
                  return false;
                }

                return true;
              },
            },
            // {
            //   title: "Rack Rows",
            //   field: "rack_rows",
            //   editor: "number",
            //   minWidth: 120,
            //   editable: (cell) => {
            //     const row = cell.getRow();
            //     if (
            //       (row.getTreeParent() == false) &
            //         (row.getTreeChildren().length > 0) ||
            //       row.getTreeParent() == false
            //     ) {
            //       return false;
            //     }
            //
            //     return true;
            //   },
            //   editorParams: {
            //     min: 1,
            //   },
            // },
            // {
            //   title: "Rack Cols",
            //   field: "rack_cols",
            //   editor: "input",
            //   minWidth: 120,
            //   editable: (cell) => {
            //     const row = cell.getRow();
            //     if (
            //       (row.getTreeParent() == false) &
            //         (row.getTreeChildren().length > 0) ||
            //       row.getTreeParent() == false
            //     ) {
            //       return false;
            //     }
            //
            //     return true;
            //   },
            //   editorParams: {
            //     min: 1,
            //   },
            // },
            {
              title: "Actions",
              headerSort: false,
              frozen: true,
              responsive: 0,
              minWidth: 100,
              formatter: (cell) => {
                return ` <i class='fas fa-trash'></i>`;
              },
              cellClick: (e, cell) => {
                const row = cell.getRow();
                row.getTreeChildren().forEach((child) => child.delete());
                row.delete();
              },
            },
          ],
        });

        zoneTable.on("dataChanged", function (data) {
          $("input[name='zone_json_string']").val(JSON.stringify(data));
        });

        zoneTable.on("tableBuilt", function () {
          $("input[name='zone_json_string']").val(
            JSON.stringify(zoneTable.getData())
          );
        });

        function deleteRow(index = 0) {
          zoneTable.deleteRow(index);
        }

        function addZone(event) {
          event.preventDefault();
          zoneTable.addData({});
        }
      </script>
    </div>
  </body>
</html>
