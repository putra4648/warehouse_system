<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout/layout}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Warehouse</title>
  </head>
  <body>
    <div layout:fragment="content">
      <h1>Add Warehouse</h1>
      <hr />
      <form
        id="app-form"
        action="#"
        th:action="@{/master/warehouse(action='add')}"
        th:object="${warehouseForm}"
        method="post"
      >
        <div class="modal-body">
          <div class="form-group">
            <label for="id">Code</label>
            <input
              class="form-control"
              th:field="*{id}"
              th:classappend="${#fields.hasErrors('id')} ? 'is-invalid' : ''"
            />
            <div class="invalid-feedback" th:errors="*{id}"></div>
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input
              class="form-control"
              th:field="*{name}"
              th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
            />
            <div
              id="validateSKU"
              class="invalid-feedback"
              th:errors="*{name}"
            ></div>
          </div>
          <fieldset class="form-group">
            <legend>Location</legend>
            <div class="form-group">
              <label for="location.name">Code</label>
              <input
                class="form-control"
                th:field="*{location.id}"
                th:classappend="${#fields.hasErrors('location.id')} ? 'is-invalid' : ''"
              />
              <div class="invalid-feedback" th:errors="*{location.id}"></div>
            </div>
            <div class="form-group">
              <label for="location.name">Name</label>
              <input
                class="form-control"
                th:field="*{location.name}"
                th:classappend="${#fields.hasErrors('location.name')} ? 'is-invalid' : ''"
              />
              <div class="invalid-feedback" th:errors="*{location.name}"></div>
            </div>
          </fieldset>
          <div class="row g-2 my-2">
            <div class="col">
              <button class="btn btn-primary" onclick="addLocation(event)">
                Add Location
              </button>
            </div>
            <div class="col-12">
              <div id="location-table"></div>
            </div>
          </div>
          <label class="form-label">Status</label>
          <div class="form-check">
            <input
              type="radio"
              th:field="*{status}"
              value="true"
              th:checked="${status}"
            />
            <label for="status">Enabled</label>
          </div>
          <div class="form-check">
            <input type="radio" th:field="*{status}" value="false" />
            <label for="status">Disabled</label>
          </div>
        </div>

        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          data-bs-target="#add-master-warehouse-modal"
        >
          Cancel
        </button>
        <button type="submit" class="btn btn-primary">Add</button>
      </form>

      <script>
        const locationTable = new Tabulator("#location-table", {
          layout: "fitColumns",
          placeholder: "No Data Available",
          columns: [
            {
              title: "ID",
              field: "id",
              minWidth: 100,
              editor: "input",
            },
            {
              title: "Name",
              field: "name",
              editor: "input",
              minWidth: 120,
            },
            {
              title: "Type",
              field: "type",
              editor: "input",
              minWidth: 120,
            },
            {
              title: "BIN Number",
              field: "bin_number",
              editor: "input",
              minWidth: 120,
            },
            {
              title: "Actions",
              headerSort: false,
              frozen: true,
              responsive: 0,
              minWidth: 100,
              formatter: (cell) => {
                return `<div class='d-flex' style='gap: 6px'>
                     <button class='btn btn-outline-secondary' onclick="deleteRow('${cell
                       .getRow()
                       .getIndex()}')">
                       <i class='fas fa-trash'></i>
                     </a>
                   </div>
                   `;
              },
            },
          ],
        });

        function deleteRow(index = 0) {
          locationTable.deleteRow(index);
        }

        function addLocation(event) {
          event.preventDefault();
          locationTable.addData({});
        }
      </script>
    </div>
  </body>
</html>
