<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout/layout}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supplier</title>
  </head>
  <body>
    <main layout:fragment="content">
      <div
        layout:replace="~{fragment/main ::  main(title='Supplier Management', subtitle='Manage outgoing shipments and order fulfillment', addHandler='addHandler()', handleTableChange='handleTableChange(event)')}"
      >
        <div layout:fragment="main-content">
          <div class="row row-cols-md-4 g-2">
            <div th:each="res: ${results}" class="col">
              <div class="card">
                <div class="card-body">
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <div>
                      <h4 class="card-title w-100">
                        <strong>Jun Corp</strong>
                      </h4>
                      <p class="card-subtitle mb-2 text-muted">Supp001</p>
                    </div>
                    <span class="badge badge-success">Active</span>
                  </div>
                  <div
                    class="d-flex flex-column justify-content-"
                    style="gap: 6px"
                  >
                    <div class="d-flex align-items-center text-muted">
                      <div style="width: 12px">
                        <i class="fas fa-circle"></i>
                      </div>
                      <div class="ml-2">Jun Tralala</div>
                    </div>
                    <div class="d-flex align-items-center text-muted">
                      <div style="width: 12px">
                        <i class="far fa-envelope"></i>
                      </div>
                      <div class="ml-2">Jun Tralala</div>
                    </div>
                    <div class="d-flex align-items-center text-muted">
                      <div style="width: 12px">
                        <i class="fas fa-phone"></i>
                      </div>
                      <div class="ml-2">(+62) 812 9999 9999</div>
                    </div>
                    <div class="d-flex align-items-center text-muted">
                      <div style="width: 12px">
                        <i class="fas fa-map-marker-alt"></i>
                      </div>
                      <div class="ml-2">Jalan Nichiyobi Gacor No 777</div>
                    </div>
                    <hr class="w-100 border-2" />
                    <div class="row row-cols-2">
                      <div class="col text-muted">Last Order</div>
                      <div class="col text-right">21/05/2025</div>
                      <div class="col text-muted">Total Order</div>
                      <div class="col text-right">2025</div>
                    </div>
                    <div
                      class="d-flex justify-content-between"
                      style="gap: 12px"
                    >
                      <button class="w-100 btn btn-primary">
                        View Details
                      </button>
                      <button class="w-100 btn btn btn-outline-primary">
                        Edit
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script>
        function addHandler() {}
      </script>
    </main>
  </body>
</html>
