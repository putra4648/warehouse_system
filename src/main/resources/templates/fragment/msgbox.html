<!-- Information box -->
<div class="info-box" layout:fragment="msg(icon, text, count, status)">
  <span class="info-box-icon shadow-sm" th:classappend="${status}">
    <i th:class="${icon}"></i>
  </span>
  <div class="info-box-content">
    <span class="info-box-text" th:text="${text}"></span>
    <span
      class="info-box-number"
      th:text="${#numbers.formatInteger(count,0,'POINT')}"
    ></span>
  </div>
</div>
