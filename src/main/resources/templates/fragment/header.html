<!-- Module header description -->
<div class="col-12" layout:fragment="header(title,subtitle,addHandler)">
  <div class="d-flex justify-content-between align-items-center">
    <div>
      <h1><strong th:text="${title}"></strong></h1>
      <h6 th:text="${subtitle}"></h6>
    </div>
    <button class="btn btn-primary" th:attr="onclick=|${addHandler}|">
      <i class="fas fa-plus"></i>
      <!-- <span th:text="${addHandlerBtnName}"></span> -->
    </button>
  </div>
</div>
