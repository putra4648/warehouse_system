<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" th:href="@{/fontawesome/css/fontawesome.min.css}" />
    <link rel="stylesheet" th:href="@{/fontawesome/css/brands.min.css}" />
    <link rel="stylesheet" th:href="@{/fontawesome/css/solid.min.css}" />
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/adminlte/css/adminlte.min.css}" />
    <link
      rel="stylesheet"
      th:href="@{/tabulator/css/tabulator_bootstrap5.min.css}"
    />

    <script th:src="@{/jquery/jquery.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/adminlte/js/adminlte.js}"></script>
    <script th:src="@{/chartjs/dist/chart.umd.js}"></script>
    <script th:src="@{/tabulator/js/tabulator.min.js}"></script>

    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">
      Warehouse Management System
    </title>
  </head>
  <body class="sidebar-expand-lg bg-body-tertiary">
    <div class="app-wrapper">
      <div layout:replace="~{layout/navbar}"></div>
      <div layout:fragment="content" class="app-main p-3"></div>
    </div>

    <script>
      $(document).ready(function () {
        console.log("Layout ready");
      });
    </script>
  </body>
</html>
