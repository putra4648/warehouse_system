server:
  port: 7000

spring:
  application:
    name: wms
  datasource:
    username: postgres
    password: postgres
    url: ${DB_URL}
  jpa:
    show-sql: true
    properties:
      hibernate:
        "[format_sql]": true

  security:
    oauth2:
      client:
        provider:
          wms-provider:
            issuer-uri: ${WMS_PROVIDER_URI}
        registration:
          wms-client:
            client-id: wms-client
            client-secret: ${CLIENT_SECRET}
            scope: openid,profile,basic,roles
            authorization-grant-type: authorization_code
            client-name: WMS Client
            provider: wms-provider
logging:
  level:
    "[org.springframework.security]": debug
