server:
  port: 7000

spring:
  thymeleaf:
    cache: false
  data:
    web:
      pageable:
        one-indexed-parameters: true
  application:
    name: wms
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        "[format_sql]": true

  security:
    oauth2:
      client:
        provider:
          wms-provider:
            issuer-uri: http://localhost:9000/realms/wms
        registration:
          wms-client:
            client-id: wms-client
            client-secret: ${CLIENT_SECRET}
            scope: openid,profile,basic,roles
            authorization-grant-type: authorization_code
            client-name: WMS Client
            provider: wms-provider
logging:
  level:
    "[org.springframework.security]": OFF
    "[com.zaxxer.hikari.HikariConfig]": OFF
    "[com.zaxxer.hikari]": OFF
