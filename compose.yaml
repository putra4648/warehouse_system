services:
  wms_db:
    container_name: wms_db
    image: postgres:17
    ports:
      - 8000:5432
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin123
      - POSTGRES_DB=wms_db
    volumes:
      - ./config/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - wms-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    container_name: keycloak
    image: quay.io/keycloak/keycloak:26.2.5
    ports:
      - 9000:8080
      - 9001:9000 # Management/Health port
    environment:
      # - KC_BOOTSTRAP_ADMIN_USERNAME=admin
      # - KC_BOOTSTRAP_ADMIN_PASSWORD=admin
      - KC_HEALTH_ENABLED=true
      - KC_METRICS_ENABLED=true
      - KC_LOG_LEVEL=info
      - KC_HTTP_ENABLED=true
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://wms_db:5432/wms_keycloak
      - KC_DB_USERNAME=admin
      - KC_DB_PASSWORD=admin123
    volumes:
      - ./config/keycloak:/opt/keycloak/data/import
    command: ["start-dev", "--import-realm", "--http-port=8080"]
    networks:
      - wms-network
    depends_on:
      wms_db:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          '[ -f /tmp/HealthCheck.java ] || echo "public class HealthCheck { public static void main(String[] args) throws java.lang.Throwable { java.net.URI uri = java.net.URI.create(args[0]); System.exit(java.net.HttpURLConnection.HTTP_OK == ((java.net.HttpURLConnection)uri.toURL().openConnection()).getResponseCode() ? 0 : 1); } }" > /tmp/HealthCheck.java && java /tmp/HealthCheck.java http://localhost:9000/health/live',
        ]
      interval: 15s
      timeout: 10s
      retries: 30

  app:
    depends_on:
      wms_db:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    build:
      context: .
    container_name: app
    ports:
      - 7000:7000
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://wms_db:5432/wms_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - WMS_PROVIDER_URI=http://keycloak:9000/realms/wms
    networks:
      - wms-network

networks:
  wms-network:
    driver: bridge
